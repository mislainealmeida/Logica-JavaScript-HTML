<canvas id="tela" width="600" height="400"></canvas>

<script>
var tela = document.getElementById("tela"); 
var c= tela.getContext("2d");

c.fillStyle="red";
c.fillRect(0,0,600,133);
c.fillStyle="white";
c.fillRect(0,133,600,253); 
c.fillStyle="green";
c.fillRect(0,270,600,400);
c.fillStyle="red";
c.beginPath();
c.arc(300,200,60,0,2*Math.PI);
c.fill();
</script>
