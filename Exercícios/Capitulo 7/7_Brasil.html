<canvas id="tela" width="600" height="400"></canvas>

<script>
var tela = document.getElementById("tela"); 
var c= tela.getContext("2d");

c.fillStyle="green";
c.fillRect(0,0,600,400);

c.fillStyle="yellow";
c.beginPath();
c.moveTo(50,200);
c.lineTo(300,50);
c.lineTo(550,200);
c.fill();

c.fillStyle="yellow";
c.beginPath();
c.moveTo(50,200);
c.lineTo(300,350);
c.lineTo(550,200);
c.fill();

c.fillStyle="blue";
c.beginPath();
c.arc(300,200,60,0,2*Math.PI);
c.fill();
</script>
