<canvas id="tela" width="600" height="400"></canvas>

<script>
var tela = document.getElementById("tela"); 
var c= tela.getContext("2d");

c.fillStyle="white";
c.fillRect(0,0,200,400);
	
c.fillStyle="red";
c.fillRect(200,0,600,200);

c.fillStyle="green";
c.fillRect(200,200,600,400);

c.strokeStyle="black";
c.strokeRect(0,0,600,400);
</script>
