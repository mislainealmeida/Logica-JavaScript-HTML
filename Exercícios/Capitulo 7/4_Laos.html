<canvas id="tela" width="600" height="400"></canvas>

<script>
var tela = document.getElementById("tela"); 
var c= tela.getContext("2d");

c.fillStyle="red";
c.fillRect(0,0,600,80);
c.fillStyle="blue";
c.fillRect(0,80,600,250); 
c.fillStyle="red";
c.fillRect(0,310,600,400);
c.fillStyle="white";
c.beginPath();
c.arc(300,195,100,0,2*10);
c.fill();
</script>
