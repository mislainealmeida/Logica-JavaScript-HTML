<canvas id="tela" width="600" height="400"></canvas>

<script>
var tela = document.getElementById("tela"); 
var c= tela.getContext("2d");
c.fillStyle="blue";

var funcaoQuad= function(x){
	return 0.01 * x * x;
}

var funcaoSeno= function(x){
	return Math.sin(x/20)*100+200;
}

var desenhafuncao= function(funcao){
	for (var x=0; x<600; x=x+1){
		var y= funcao(x);
		console.log ("Para x= "+x+ ", o y vale "+y);
	
		c.beginPath();
		c.arc(x, 400-y, 2,0,2*Math.PI);
		c.fill();
	}
}
desenhafuncao(funcaoSeno);
</script>
