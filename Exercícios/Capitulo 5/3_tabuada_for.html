 <meta charset="UTF-8">

<script>

var mostra = function (frase){
	document.write(frase + "<br>");
};

var tabuada = prompt ("Qual tabuada deseja? ");
var tabuadaN= parseInt(tabuada);

 
 for(var multiplicador =1;multiplicador<=10;multiplicador++){ //multiplicador= multiplicador +1 pode ser escrito tbm multiplicador++
	mostra(tabuadaN +                     
	                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         " * "+ multiplicador + " = "+tabuadaN * multiplicador);
}
</script>
