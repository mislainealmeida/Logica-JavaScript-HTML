<meta charset="UTF-8">

<script>

var mostra = function (frase){
	document.write(frase + "<br>");
};

var tabuada = prompt ("Qual tabuada deseja? ");
var tabuadaN= parseInt(tabuada);

 var multiplicador =1;
 while(multiplicador<=10){
	mostra(tabuadaN +                                          
	                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         " * "+ multiplicador + " = "+tabuadaN * multiplicador);
	multiplicador = multiplicador+1;
}
</script>
