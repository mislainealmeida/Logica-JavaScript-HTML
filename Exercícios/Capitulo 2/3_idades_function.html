<meta charset="UTF-8">

<script>
var pulaLinha = function(){
	document.write("<br>");
	document.write("<hr>"); 
	document.write("<br>");
	
};

var mostra = function (frase){
	document.write("<big>" + frase + "</big>");
	pulaLinha();
};

var ano = 2022;
mostra("Eu nasci em: " + (ano - 29));
mostra("Eduardo nasceu em: " + (ano - 30));
mostra("Paulo nasceu em: " + (ano - 36)); 
</script>
