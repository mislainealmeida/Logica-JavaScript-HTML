<meta charset="UTF-8">

<input type="text" id= "numero"/>
<input type="submit"  id="advinhar" value="Compare com o meu segredo!"/>

<script>
var numeroPensadoCasasDecimais = Math.random()* 10;
var numeroPensado = Math.round(numeroPensadoCasasDecimais);

var caixaNumero = document.getElementById("numero");
var botaoClicado = function(){
	if(numeroPensado==caixaNumero.value){
		alert("Parabéns!Você acertou o número secreto");
	} else{
		alert("Você errou.");
		caixaNumero.value="";
	}
};
var botaoAdvinhar = document.getElementById("advinhar");
botaoAdvinhar.onclick=botaoClicado;
caixaNumero.value="";
</script>
