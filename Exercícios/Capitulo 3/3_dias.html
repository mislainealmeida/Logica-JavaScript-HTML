<meta charset="UTF-8">
<script>
var nome= prompt ("Qual o seu nome? ");
var idade= prompt (nome+ ", quantos anos você tem? ");

var pularLinha= function(){
	document.write("<br>");
};

var mostrar = function (frase){
	document.write(frase);
	pularLinha();
};

var calcularDias = function(idade){
	var dias= idade*365;
	return dias;	
}
var calcularBatimentos= function (dias){
	var batimentos= dias*24*60*80;
	return batimentos;
}
var dias= calcularDias(idade);
var batimentos = calcularBatimentos(dias);
mostrar ("Seu nome é: "+ nome );
mostrar("Já viveu "+dias+" dias");
mostrar("Seu coração já bateu "+ batimentos+" vezes");
document.write("Haja coração.");

</script>
